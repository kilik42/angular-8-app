<h1>welcome</h1>

<div class="play-container">
  <p>
    you've clicked
    <span (click)= "countClick()">this  </span>{{clickCounter}}times.
</p>

</div>


<div class="play-container">
  <p>
    <input type="text" name="" value="" [(ngModel)]="name">
    <br>
    <strong>you said: </strong> {{name}}
  </p>
</div>





<div class="play-container">

  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
     <p>The click counter
     <strong> is greater</strong>
    than 4.
     </p>
  </ng-template>

  <ng-template #none>
    <p>

      The click counter is
      <strong>not greater</strong>
      than 4.
    </p>
  </ng-template>
</div>
